<!-- 登录/注册框 -->
<div id="login-modal" class="modal">
    <!--返回标题-->
    <div class="back-to-index" id="back-to-index">
        <img src="/images/movieIcon.png" alt="logo" style="width: 28px; height: 28px; position: relative; top: 5px">
        <span>G543</span>
    </div>

    <!--标语-->
    <div class="login-slogan">
        <p>观影，享极致之美，</p>
        <p>G你实在是太美</p>
    </div>

    <div class="modal-content">
        <span class="login-title">登录你的账户</span>
        <br>
        <span class="login-tip">没有账户？使用手机号注册↘</span>
        <div class="form-container">
            <!--选择登录或注册-->
            <div class="form-tabs">
                <button class="tab-btn active" data-target="#login-form">登录</button>
                <button class="tab-btn" data-target="#register-form">注册</button>
            </div>
            <!--登录-->
            <form id="login-form" class="active" method="post" action="/login">
                <input type="text" name="phoneNumber" placeholder="请填入手机号" required>
                <input type="password" name="password" placeholder="请填入密码" required>
                <button type="submit" class="login-and-register">登录</button>
            </form>
            <!--注册-->
            <form id="register-form" method="post" action="/register">
                <input type="text" name="username" placeholder="请填入用户名" required>
                <input type="text" name="phoneNumber" placeholder="请填入手机号" required>
                <input type="password" name="password" placeholder="请填入密码" required>
                <input type="password" name="confirmPassword" placeholder="请确认密码" required>
                <div id="registerError" style="color: red;"></div>
                <div id="registerSuccess" style="color: green;"></div>
                <button type="button" onclick="registerUser()" class="login-and-register">注册</button>
            </form>
        </div>
        <br>
        <span class="login-service">点击「登录」表示已阅读并同意</span>
        <span class="login-service" style="color: #0076ff">服务条款</span>
    </div>
</div>
