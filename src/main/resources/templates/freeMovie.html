<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>G543——免费专区</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" type="text/css" href="/css/navBar.css">
</head>

<body>
<!--顶部导航栏-->
<div th:insert="headNavBar.html"></div>

<!--主要内容-->
<div class="content">

    <!--侧边导航栏-->
    <div th:insert="sideNavBar.html"></div>

    <!--主体-->
    <div class="main">

        <!--没有轮播的图片轮播-->
        <div class="carousel">
            <div style="position: absolute; width: 100%; height: 100%;">
                <img src="/images/freeImg.png" alt="Image_1" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">
            </div>
        </div>

        <!--电影分类选项-->
        <div class="classify">
            <a href="#" onclick="searchFreeMovies('all'); return false;">
                <div class="classify-item" id="all">热播</div>
            </a>
            <a href="#" onclick="searchFreeMovies('中国'); return false;">
                <div class="classify-item" style="margin-left: 40px" id="中国">内地</div>
            </a>
            <a href="#" onclick="searchFreeMovies('国外'); return false;">
                <div class="classify-item" id="国外">国外</div>
            </a>
            <a href="#" onclick="searchFreeMovies('comedy'); return false;">
                <div class="classify-item" style="margin-left: 40px" id="comedy">喜剧</div>
            </a>
            <a href="#" onclick="searchFreeMovies('action'); return false;">
                <div class="classify-item" id="action">动作</div>
            </a>
            <a href="#" onclick="searchFreeMovies('animation'); return false;">
                <div class="classify-item" id="animation">动画</div>
            </a>
            <!--分页按钮-->
            <div class="pagination">
                <button class="prev-page">
                    <span>&lt;</span>
                </button>
                <span class="current-page">1</span>
                <span>/</span>
                <span class="total-pages">1</span>
                <button class="next-page">
                    <span>&gt;</span>
                </button>
            </div>
        </div>

        <!--电影展示-->
        <div class="movie-list" id="movieList">
            <!--展示内容-->
            <ul class="movie-list-detail"></ul>
        </div>

    </div>

</div>


<!--页脚-->
<div th:insert="foot.html"></div>
<!--登录注册框-->
<div th:insert="login.html"></div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="/js/login.js"></script>
<script src="/js/navBar.js"></script>
<script src="/js/freeMovie.js"></script>
<script>
    // 用户-登录按钮的隐藏与显示
    $(function () {

        //隐藏所有子标题
        $(".navMenu").each(function () {
            $(this).children(".navContent").hide();
        });

        //给菜单项中的所有主标题绑定事件
        $(".nav-title").each(function () {
            //获取点击当前标签下所有子标签
            var navConEle = $(this).parents(".navMenu").children(".navContent");

            //绑定点击事件,判断navConEle的display这个属性是否为none,时none的话时隐藏状态
            $(this).click(function () {
                if (navConEle.css("display") != "none") {
                    //隐藏,传参数自带动画,单位为毫秒
                    navConEle.hide(300);
                } else {
                    //显示,传参数自带动画,单位为毫秒
                    $(".nav-menu").each(function () {
                        $(this).children(".nav-content").hide(300);
                    });
                    navConEle.show(300);
                }
            });
        });

        $(".navContent>a").each(function () {
            $(this).click(function () {
                $(".content").html($(this).html());
            });
        });
    });
</script>

</html>
